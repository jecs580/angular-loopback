<div class="container">
    <button type="button" class="btn btn-primary btn-lg m-3" routerLink='adduser'>AÃ±adir Usuario</button>
    <div class="row">
        <div class="col-sm-6 col-md-12 m-3" *ngFor="let usuario of usuarios">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{usuario.nombre}}</h5>
              <p class="card-text">{{usuario.descripcion}}</p>
              <a (click)="editar(usuario)" type="button"class="btn btn-warning mr-2" data-toggle="modal" data-target="#exampleModal">Editar</a>
              <a class="btn btn-danger mr-2" (click)="eliminar(usuario.id)">Eliminar</a>
              <div class="mt-3">
                <a href="#" class="btn btn-primary mr-2" [routerLink]="['/usuarios',usuario.id,'addlibro']">Crear libro</a>
              <a href="#" class="btn btn-info"  [routerLink]="['/usuarios',usuario.id,'libros']">Listar libros</a>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #myForm="ngForm" (ngSubmit)="agregarUserEditado()">
          <div class="form-group">
            <label for="formGroupExampleInput">Nombre</label>
            <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="userModel.nombre" name="nombre">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Descripcion</label>
            <input type="text" class="form-control" id="formGroupExampleInput2"
            [(ngModel)]="userModel.descripcion" name="descripcion"
            >
          </div>
          <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
